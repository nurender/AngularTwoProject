<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" pattern="Nurender" required ngModel #email = "ngModel" name="email" (click)="myfun(email)" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div class="text-danger" *ngIf="!email.valid && !email.untouched">
      Fill The Email .................
      <div class="text-danger" *ngIf="email.errors.required">
        Fill The Email errors .................
      </div>
    </div>

  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
