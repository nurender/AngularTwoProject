<div class="div1">
<div class="container">
    <form #myForm = "ngForm" (ngSubmit) = "MyFun(myForm.value)">
      <div class="form-group">
        <label>Email address</label>
        <input type="email"  #email="ngModel" ngModel [(ngModel)] = "Email" required name = "email" class="form-control" aria-describedby="emailHelp" placeholder="Enter email">
        <div *ngIf = "email.errors">
          <p class="text-danger" *ngIf = "email.errors.required && email.touched">Email Is re</p>
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" #password="ngModel" ngModel [(ngModel)] = "Password" required name="password" class="form-control" placeholder="Password">
        <div *ngIf = "password.errors">
          <p class="text-danger" *ngIf = "password.errors.required && password.touched">Password Is re</p>
        </div>
      </div>
      <div class="form-group form-check">
        <input type="checkbox" #check = "ngModel" ngModel required name="check" class="form-check-input">
        <label class="form-check-label">Check me out</label>
      </div>
      <button type="submit" [disabled]="myForm.invalid" class="btn btn-primary">Submit</button>
      
    </form>
  </div>
</div>
